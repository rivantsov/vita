<?xml version="1.0" encoding="utf-8" ?>
<!-- Config file for generating VITA entities for Northwind database. -->
<Entitygen>
  <Provider>MSSQL</Provider>
  <ConnectionString>Data Source=.;Initial Catalog=Northwind;Integrated Security=True</ConnectionString>
  <Namespace>Vita.Samples.NWindGenerated</Namespace>
  <AppClassName>NWindApp</AppClassName>
  <!-- Will go into bin folder. -->
  <OutputPath>_NWindEntities_MsSql.cs</OutputPath>
  <!-- List of schema names in database. If empty, all schemas are included. -->
  <Schemas>dbo</Schemas>
  <!--Comma-delimited list of DbFirstOptions enum values -->
  <Options>ChangeEntityNamesToSingular, AddOneToManyLists, GenerateConsoleAppCode </Options>

</Entitygen>